name: CI

on:
    push:
        branches: [master]
    pull_request:
        branches: [master]

jobs:
    test:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                python-version: ["3.10", "3.11", "3.12", "3.14"]

        services:
            postgres:
                image: postgres:15
                env:
                    POSTGRES_USER: postgres
                    POSTGRES_PASSWORD: postgres
                    POSTGRES_DB: test_qualer
                ports:
                    - 5433:5432
                options: >-
                    --health-cmd="pg_isready -U postgres"
                    --health-interval=10s
                    --health-timeout=5s
                    --health-retries=5
            docker:
                image: docker:dind
                options: --privileged

        steps:
            - uses: actions/checkout@v4

            - name: Set up Python ${{ matrix.python-version }}
              uses: actions/setup-python@v5
              with:
                  python-version: ${{ matrix.python-version }}
                  cache: "pip"

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements.txt
                  pip install -e .

            - name: Run tests with testcontainers
              run: |
                  pytest --tb=short -v

            - name: Check code formatting with black
              run: |
                  pip install black
                  black --check .
              continue-on-error: true

            - name: Run flake8 linting
              run: |
                  pip install flake8
                  flake8 .
              continue-on-error: true

    test-without-db:
        runs-on: ubuntu-latest
        name: Test without database (storage adapter pattern)

        steps:
            - uses: actions/checkout@v4

            - name: Set up Python 3.12
              uses: actions/setup-python@v5
              with:
                  python-version: "3.12"
                  cache: "pip"

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements.txt
                  pip install -e .

            - name: Run tests without DB_URL
              run: |
                  pytest tests/test_fetch_and_store.py -v
              env:
                  SKIP_DB_TESTS: "true"
